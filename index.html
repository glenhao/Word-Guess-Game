<!DOCTYPE html>
<html lang="en">

	<head>
    	<meta charset="UTF-8">
     	<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Links to reset, bootstrap, font-awesome and my custom css sheets. -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		
		<!-- Title displayed on tab. -->
		<title>80's Hangman</title>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<img class="img-responsive center-block" src="assets/images/banner.jpg" />
				</div>
			</div>

			<div class="row">
				<div class="col-sm-3 col-sm-offset-3 box">
					<img class="img-responsive center-block" src="assets/images/game.jpg">
				</div>
				<div class="col-sm-3 box">
					<p id="num-wins">Press any key to get started!</p>

					<p>Current word:</p>
					<p id="current-word">What could it be?</p>

					<p>Guesses Remaining: </p>
					<p id="guesses-remaining">15</p>

					<P>Letters already guessed:</P>
					<p id="letters-guessed">None so far</p>
				</div>
			</div>
		</div>



	<!-- Loads the javascript component of the game -->
	<script src="assets/javascript/guess.js" type="text/javascript"></script>
	

	</body>
</html>
